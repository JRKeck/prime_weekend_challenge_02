<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GitHub User Search</title>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Montserrat|Merriweather' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">

			<h1 class="text-center">GitHub User Search</h1>
			<div class="col-sm-8 col-sm-offset-2">
				<form action="">
					<div class="input-group">

						<input type="text" class="form-control search-field" placeholder="Enter GitHub User Name">
						<span class="input-group-btn">
							<button class="btn user-search" type="submit"><span class="glyphicon glyphicon-search"></span> Find User</button>
						</span>

					</div><!-- /input-group -->
				</form>
			</div>

		</div>
	</header>
	<section>
		<div class="container search-results">
			<div class="user col-sm-3">
				
			</div>
			<div class="user-repos col-sm-8 col-sm-offset-1">
				
			</div>

		</div>
	</section>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
